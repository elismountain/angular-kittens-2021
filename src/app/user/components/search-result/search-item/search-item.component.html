<app-base-category-card 
*ngIf="category" 
[category]="category" 
(click)="openCategory.emit(category.id)">

  <button class="view-count" mat-button>{{category.viewCount}}</button>
  <button class="like-count" mat-button>{{category.likeCount}}</button>
  <button class="dislike-count" mat-button>{{category.dislikeCount}}</button>
  <button class="comment-count" mat-button>{{category.commentCount}}</button>
  
</app-base-category-card>
