<mat-tab-group>
  <mat-tab class="container-login">
    <div class="title">Login</div>
    <form class="form" [formGroup]="userForm">
      <div class="form-label">Login</div>

      <mat-form-field class="input" appearance="fill">
        <input matInput placeholder="">
        <mat-error *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].dirty">
          Email is not correct.</mat-error>
      </mat-form-field>

      <div class="form-label"> Password </div>
      <mat-form-field class="input" appearance="fill">

        <input matInput placeholder="">
      </mat-form-field>
    </form>
    <div class="controls">
      <a class="control-btn registration-link" (click)="openRegistration()">Registration</a>
      <button mat-raised-button class="control-btn login-btn" (click)="openLogin()">Login</button>
    </div>
  </mat-tab>

  <!-- registration -->

  <mat-tab class="container-reg">
    <div class="title">Registration</div>
    <form class="form-reg" [formGroup]="userForm">

      <div class="form-label">First Name</div>
      <mat-form-field class="input" appearance="fill">
        <input matInput placeholder="">
      </mat-form-field>

      <div class="form-label">Last Name</div>
      <mat-form-field class="input" appearance="fill">

        <input matInput placeholder="">
      </mat-form-field>
      <div class="form-label">Registration</div>
      <mat-form-field class="input" appearance="fill">
        <input matInput placeholder="">
      </mat-form-field>

      <div class="form-label">Password</div>
      <mat-form-field class="input" appearance="fill">

        <input matInput placeholder="">
      </mat-form-field>
    </form>
    <div class="controls">
      <a class="control-btn registration-link">Login</a>
      <button mat-raised-button class="control-btn reg-btn">Registration</button>
    </div>
  </mat-tab>
</mat-tab-group>
