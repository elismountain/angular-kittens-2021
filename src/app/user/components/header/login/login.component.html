<div class="login-wrapper">
  <div class="login-image">
    <span class="login-title">Your Name</span>
    <a>
      <img class="login-icon" src="../../../../../assets/login.png">
    </a>
  </div>

  <mat-tab label="login">
    <div>
      <form>
        <input formControlName="email" type="email" placeholder="Email" class="email">
        <input formControlName="password" type="password" placeholder="Password" class="email">
      </form>
    </div>
  </mat-tab>
</div>
